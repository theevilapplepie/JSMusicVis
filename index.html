<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="player">
        <input hidden type="file" id="player_file" multiple accept="audio/*,.mp3,.m4a,.wav,.ogg,.opus,.flac,.aac,.wma,.webm">
        <div id="playlist-wrapper">
            <div id="playlist-content">
                <div class="playlist-header">
                    <h3>Playlist</h3>
                    <div class="playlist-actions">
                        <button id="playlist-repeat" class="playlist-btn" data-mode="off" title="Repeat off">
                            <ion-icon name="repeat-outline"></ion-icon>
                        </button>
                        <button id="playlist-add" class="playlist-btn" title="Add songs">
                            <ion-icon name="add-circle-outline"></ion-icon>
                        </button>
                        <button id="playlist-clear" class="playlist-btn" title="Clear playlist">
                            <ion-icon name="trash-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="playlist-body">
                    <div id="playlist-items" class="playlist-items"></div>              
                </div>
                <div id="playlist-loading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <div id="playlist-loading-text" class="loading-text">Loading tracks...</div>
                </div>
            </div>
        </div>
        <div id="player-content">
            <div class="now_playing">
                <div class="icon" id="music_icon">
                    <div id="icon_border" class="smallshadow">
                        <ion-icon name="musical-notes" id="icon_image"></ion-icon>
                    </div>
                </div>
                <div class="meta">
                    <div id="player-title">Loading...</div>
                    <div id="player-artist">Please Wait.</div>
                </div>
            </div>
            <div class="controls">
                <div class="controls_group">
                    <div class="prev"><ion-icon name="chevron-back" class="largeshadow largeshadowhv"></ion-icon></div>
                    <div id="controls_play">
                        <ion-button icon-only fill="clear">
                            <ion-icon name="play-sharp" class="largeshadow largeshadowhv"></ion-icon>
                        </ion-button>
                    </div>
                    <div id="controls_pause" style="display: none;">
                        <ion-button icon-only fill="clear">
                            <ion-icon name="pause-sharp" class="largeshadow largeshadowhv"></ion-icon>
                        </ion-button>
                    </div>
                    <div class="next"><ion-icon name="chevron-forward" class="largeshadow largeshadowhv"></ion-icon></div>
                </div>
                <div class="progress">
                    <input type="range" min="0" max="100" value="0" class="slider smallshadow smallshadowhv" step="1" id="player_slider">
                    <div class="time smallshadow"><span id="player_runtime">00:00:00</span> / <span id="player_duration">00:00:00</span></div>
                </div>
                <div class="volume">
                    <div class="volume-slider-container" id="volume-slider-container" style="display: none;">
                        <input type="range" min="0" max="100" value="100" class="volume-slider" id="volume_slider" orient="vertical">
                    </div>
                    <div id="vol">
                        <ion-button icon-only fill="clear">
                            <ion-icon name="volume-medium" class="largeshadow largeshadowhv"></ion-icon>
                        </ion-button>
                    </div>
                    <div id="vol_mute" style="display: none;">
                        <ion-button icon-only fill="clear">
                            <ion-icon name="volume-mute" class="largeshadow largeshadowhv"></ion-icon>
                        </ion-button>
                    </div>
                </div>
            </div>
            <div class="hidebutton" id="player-hide">
                <ion-icon id="hide-back" name="chevron-back-outline"></ion-icon>
                <ion-icon id="hide-forward" name="chevron-forward-outline" style="display: none;"></ion-icon>
            </div>
        </div>
    </div>
    <audio preload="none" id="audio_player">
        Your browser does not support the audio element.
    </audio>    
    <script type="module" src="./app.js"></script>
</body>
</html>
